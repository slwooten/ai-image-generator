<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>AI Image Generator</title>
</head>
<body>
  <div class="app">
    <div class="form-card">
      <h1>Welcome to my AI Image Generator</h1>
      <h2>Enter a prompt below, click generate, then wait for your image to be created.</h2>
      <input id="prompt" type="text" placeholder="Enter your prompt">
      <button id="btn">Generate</button>
    </div>
    <div class="results-card hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
